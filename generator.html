<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	    <link href="img/flower_circle_frame.png" rel="icon">
    <title>WhatsApp Blast Generator - Amy & Ade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #1a2a44;
            --blue: #2c5282;
            --light-blue: #ebf4ff;
            --white: #ffffff;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f4f8;
            color: var(--navy);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--blue);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--blue);
            outline: none;
            background-color: var(--light-blue);
        }

        .preview-box {
            background: #f8fafc;
            border: 1px dashed #cbd5e0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-size: 0.9rem;
            color: #4a5568;
        }

        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-copy {
            background-color: var(--navy);
            color: white;
        }

        .btn-wa {
            background-color: #25d366;
            color: white;
            text-decoration: none;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--navy);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="card">
    <h1><i class="fas fa-paper-plane"></i> WA Invitation Generator</h1>
    
    <div class="input-group">
        <label>URL Website Undangan Anda:</label>
        <input type="text" id="baseUrl" placeholder="https://ade-ami.github.io" value="https://ade-ami.github.io">
    </div>

    <div class="input-group">
        <label>Nama Tamu (Contoh: Susi dan Keluarga):</label>
        <input type="text" id="guestName" placeholder="Masukkan nama tamu..." oninput="generatePreview()">
    </div>

    <div class="input-group">
        <label>Preview Pesan:</label>
        <div id="messagePreview" class="preview-box"></div>
    </div>

    <div class="btn-container">
        <button class="btn-copy" onclick="copyMessage()">
            <i class="far fa-copy"></i> Salin Pesan
        </button>
        <button class="btn-wa" onclick="sendWA()">
            <i class="fab fa-whatsapp"></i> Kirim ke WA
        </button>
    </div>
</div>

<div id="toast" class="toast">Pesan berhasil disalin!</div>

<script>
    function generatePreview() {
        const baseUrl = document.getElementById('baseUrl').value.trim();
        const guestName = document.getElementById('guestName').value.trim() || "[Nama Tamu]";
        const encodedName = encodeURIComponent(guestName);
        const finalUrl = `${baseUrl}?to=${encodedName}`;

        const message = `Assalamu'alaikum Warahmatullahi Wabarakatuh.

Tanpa mengurangi rasa hormat, izinkan kami mengundang Bapak/Ibu/Saudara/i *${guestName}* untuk hadir dalam acara pernikahan kami.

Silakan buka tautan di bawah ini untuk melihat detail undangan:
${finalUrl}

Merupakan suatu kehormatan dan kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i berkenan hadir untuk memberikan doa restu.

Terima kasih.
Wassalamu'alaikum Warahmatullahi Wabarakatuh.

*Amy & Ade*`;

        document.getElementById('messagePreview').innerText = message;
        return message;
    }

    function copyMessage() {
        const message = generatePreview();
        const tempInput = document.createElement("textarea");
        tempInput.value = message;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        
        const toast = document.getElementById("toast");
        toast.style.display = "block";
        setTimeout(() => { toast.style.display = "none"; }, 2000);
    }

    function sendWA() {
        const message = encodeURIComponent(generatePreview());
        window.open(`https://wa.me/?text=${message}`, '_blank');
    }

    // Inisialisasi awal
    generatePreview();
</script>

</body>

</html>
