<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Invitation Generator - Amy & Ade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Theme Variables */
            --primary: #2c5282;
            --primary-dark: #1a365d;
            --secondary: #25d366; /* WA Green */
            --bg-body: #f7fafc;
            --bg-card: #ffffff;
            --text-main: #2d3748;
            --text-muted: #718096;
            --border-color: #e2e8f0;
            --accent-light: #ebf4ff;
            --input-bg: #ffffff;
            
            /* WhatsApp Preview Light */
            --wa-bg: #e5ddd5;
            --wa-bubble: #ffffff;
            --wa-text: #111b21;
        }

        [data-theme="dark"] {
            /* Dark Theme Variables */
            --primary: #63b3ed;
            --primary-dark: #90cdf4;
            --secondary: #25d366;
            --bg-body: #1a202c;
            --bg-card: #2d3748;
            --text-main: #f7fafc;
            --text-muted: #a0aec0;
            --border-color: #4a5568;
            --accent-light: #2a4365;
            --input-bg: #1a202c;

            /* WhatsApp Preview Dark */
            --wa-bg: #0b141a;
            --wa-bubble: #202c33;
            --wa-text: #e9edef;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            perspective: 1000px;
        }

        .card {
            background: var(--bg-card);
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid var(--border-color);
            position: relative;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent-light);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-area {
            width: 60px;
            height: 60px;
            background: var(--accent-light);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            margin: 0 auto 15px;
            font-size: 1.5rem;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        p.subtitle {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 700;
            font-size: 0.85rem;
            margin-bottom: 8px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            color: var(--text-muted);
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--text-main);
            background-color: var(--input-bg);
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(44, 82, 130, 0.1);
        }

        .preview-label-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .preview-container {
            background-color: var(--wa-bg);
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            /* Filter untuk wallpaper WA di dark mode agar tidak terlalu terang */
            background-blend-mode: overlay;
            padding: 20px;
            border-radius: 15px;
            max-height: 300px;
            overflow-y: auto;
            position: relative;
        }

        [data-theme="dark"] .preview-container {
            background-color: #0b141a;
            opacity: 0.9;
        }

        .chat-bubble {
            background: var(--wa-bubble);
            color: var(--wa-text);
            padding: 12px 15px;
            border-radius: 8px 8px 8px 0;
            font-size: 0.9rem;
            line-height: 1.5;
            position: relative;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .chat-bubble::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: -10px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 10px 10px 0;
            border-color: transparent var(--wa-bubble) transparent transparent;
        }

        .btn-stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-copy {
            background-color: var(--primary-dark);
            color: white;
        }

        .btn-wa {
            background-color: var(--secondary);
            color: white;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1a202c;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            box-shadow: 0 10px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        [data-theme="dark"] .toast {
            background: #f7fafc;
            color: #1a202c;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .preview-container::-webkit-scrollbar {
            width: 6px;
        }
        .preview-container::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <!-- Theme Toggle -->
        <button class="theme-toggle" id="themeToggle" title="Ganti Tema">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>

        <header>
            <div class="logo-area">
                <i class="fas fa-envelope-open-text"></i>
            </div>
            <h1>Invitation Generator</h1>
            <p class="subtitle">Buat link undangan pribadi dengan mudah</p>
        </header>
        
        <div class="form-group">
            <label>URL Website Undangan</label>
            <div class="input-wrapper">
                <i class="fas fa-link"></i>
                <input type="text" id="baseUrl" placeholder="https://ade-ami.github.io" value="https://ade-ami.github.io">
            </div>
        </div>

        <div class="form-group">
            <label>Nama Tamu Undangan</label>
            <div class="input-wrapper">
                <i class="fas fa-user-edit"></i>
                <input type="text" id="guestName" placeholder="Contoh: Bpk. Jajang & Keluarga" oninput="generatePreview()">
            </div>
        </div>

        <div class="form-group">
            <div class="preview-label-container">
                <label>Preview Pesan</label>
                <span style="font-size: 0.7rem; color: var(--text-muted); font-weight: 600;">WHATSAPP VIEW</span>
            </div>
            <div class="preview-container">
                <div id="messagePreview" class="chat-bubble"></div>
            </div>
        </div>

        <div class="btn-stack">
            <button class="btn btn-copy" onclick="copyMessage()">
                <i class="far fa-copy"></i> Salin Teks Pesan
            </button>
            <button class="btn btn-wa" onclick="sendWA()">
                <i class="fab fa-whatsapp"></i> Kirim Langsung ke WA
            </button>
        </div>
    </div>
</div>

<div id="toast" class="toast">
    <i class="fas fa-check-circle" style="color: #48bb78;"></i> 
    Pesan berhasil disalin!
</div>

<script>
    // Theme logic
    const html = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);

    themeToggle.addEventListener('click', () => {
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
    });

    function updateThemeIcon(theme) {
        if (theme === 'dark') {
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        } else {
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
        }
    }

    // Generator logic
    function generatePreview() {
        const baseUrl = document.getElementById('baseUrl').value.trim();
        const guestInput = document.getElementById('guestName').value.trim();
        const guestName = guestInput || "[Nama Tamu]";
        
        const encodedName = encodeURIComponent(guestInput || "");
        const finalUrl = guestInput ? `${baseUrl}?to=${encodedName}` : baseUrl;

        const message = `Assalamu'alaikum Warahmatullahi Wabarakatuh.

Tanpa mengurangi rasa hormat, izinkan kami mengundang Bapak/Ibu/Saudara/i *${guestName}* untuk hadir dalam acara pernikahan kami.

Silakan buka tautan di bawah ini untuk melihat detail undangan:
${finalUrl}

Merupakan suatu kehormatan dan kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i berkenan hadir untuk memberikan doa restu.

Terima kasih.
Wassalamu'alaikum Warahmatullahi Wabarakatuh.

*Amy & Ade*`;

        document.getElementById('messagePreview').innerText = message;
        return message;
    }

    function copyMessage() {
        const message = generatePreview();
        const tempInput = document.createElement("textarea");
        tempInput.value = message;
        document.body.appendChild(tempInput);
        tempInput.select();
        
        try {
            document.execCommand("copy");
            showToast();
        } catch (err) {
            console.error('Gagal menyalin', err);
        }
        
        document.body.removeChild(tempInput);
    }

    function showToast() {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => { 
            toast.classList.remove("show"); 
        }, 3000);
    }

    function sendWA() {
        const message = encodeURIComponent(generatePreview());
        window.open(`https://api.whatsapp.com/send?text=${message}`, '_blank');
    }

    window.onload = generatePreview;
</script>

</body>
</html>
